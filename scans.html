<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home | 3D Scanning Atlas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/body.css">
    <link rel="stylesheet" href="styles/scans.css">

    <link rel="shortcut icon" href="resources/globe.png">

</head>

<body>
    <header class="navbar">
        <span class="opt">
            <a href="index.html">Home</a>
        </span>
        <span class="open">
            <a href="scans.html">Scans</a>
        </span>
        <span class="opt">
            <a href="contribute.html">Contribute</a>
        </span>
    </header>
    <header class="titlerow">
        <a href="index.html">
            <figure class="icon">
                <img src="resources/UCLogo.png" alt="UC Logo">
            </figure>
        </a>
        <h1 class="title"> 3D Scanning Atlas </h1>
    </header>

    <div class="scanpage">

        <div class="window">
            <div class="scannav">
                <div id="navtitle"> Scans </div>

                <div class="scanbtn">
                    <button id="Skull"
                        onclick="changeContent('Skull', 'resources/skull.jpg', 'Human skull model for capturing cavities and crevices', 'https://www.pointcloud.ucla.edu/3DAtlas/skull.html')">Skull</button>
                </div>
                <div class="scanbtn">
                    <button id="BW"
                        onclick="changeContent('BW', 'resources/checkeredpresent.jpg', 'Christmas box ornament, black/white, for capturing shine, cloth, and string', 'https://www.pointcloud.ucla.edu/3DAtlas/bwpresent.html')">B&W Present</button>
                </div>
                <div class="scanbtn">
                    <button id="Gold"
                        onclick="changeContent('Gold', 'resources/goldpresent.jpg', 'Christmas box ornaments, gold, for capturing shine, cloth, and string', 'https://www.pointcloud.ucla.edu/3DAtlas/goldpresent.html')">Gold Present</button>
                </div>
                <div class="scanbtn">
                    <button id="Blue"
                        onclick="changeContent('Blue', 'resources/blueglitterstar.jpg', 'Ornament, blue, for capturing multiple colors and shine', 'https://www.pointcloud.ucla.edu/3DAtlas/blueglitterstar.html')">Blue Glitter Star</button>
                </div>
                <div class="scanbtn">
                    <button id="Silver"
                        onclick="changeContent('Silver', 'resources/silverstar.jpg', 'Ornament, silver, for capturing multiple colors and shine', 'https://www.pointcloud.ucla.edu/3DAtlas/silverstar.html')">Silver Star</button>
                </div>
                <div class="scanbtn">
                    <button id="Fuzzy"
                        onclick="changeContent('Fuzzy', 'resources/fuzzydice.jpg', 'Fuzzy dice for capturing fuzzy texture', 'https://www.pointcloud.ucla.edu/3DAtlas/fuzzydice.html')">Fuzzy Dice</button>
                </div>
                <div class="scanbtn">
                    <button id="Frosted"
                        onclick="changeContent('Frosted', 'resources/frostedknight.jpg', 'Chess piece for capturing frosted glass', 'https://www.pointcloud.ucla.edu/3DAtlas/frostedknight.html')">Frosted Knight</button>
                </div>
                <div class="scanbtn">
                    <button id="Gauge"
                        onclick="changeContent('Gauge', 'resources/gauge.jpg', 'Nut bolt thread gauge for capturing measurement accuracy', 'https://www.pointcloud.ucla.edu/3DAtlas/gaugetool.html')">Gauge</button>
                </div>
                <div class="scanbtn">
                    <button id="Bolt"
                        onclick="changeContent('Bolt', 'resources/mcmasternut.jpg', 'Stainless steel hex head screw for capturing measurement accuracy and shine', 'https://www.pointcloud.ucla.edu/3DAtlas/bolt.html')">Bolt</button>
                </div>
            </div>

            <div id="viewer">
                <div id="potree">
                    <iframe id="frame" src="https://www.pointcloud.ucla.edu/3DAtlas/skull.html"></iframe>
                </div>
                <div id="scaninfo">
                    <div id="objimgdiv">
                        <img id="objimg" src="resources/skull.jpg">
                    </div>
                    <div id="infotext">
                        <div id="info">Human skull model for capturing cavities and crevices</div>
                        <div id="caption"> <i>The 3D Scanning Atlas is powered by Potree and is hosted by UCLA.</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            function changeContent(id, imgSrc, infoText, frameSrc) {
                console.log("test");
                document.getElementById('objimg').src = imgSrc;
                document.getElementById('info').textContent = infoText;
                document.getElementById('frame').src = frameSrc;
            }
        </script>

</body>

</html>
